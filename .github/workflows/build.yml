name: Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-src/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build frontend
        run: |
          cd web-src
          npm ci
          npm run build

      - name: Build macOS app
        run: |
          uv sync
          uv run pyinstaller hetangai.spec --clean

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "hetangai" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "hetangai.app" 150 185 \
            --app-drop-link 450 185 \
            "hetangai-macos.dmg" \
            "dist/hetangai.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: hetangai-macos
          path: hetangai-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-src/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build frontend
        run: |
          cd web-src
          npm ci
          npm run build

      - name: Build Windows exe
        run: |
          uv sync
          uv run pyinstaller hetangai.spec --clean

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: hetangai-windows
          path: dist/hetangai.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Package Windows build
        run: |
          cd hetangai-windows
          zip -r ../hetangai-windows.zip hetangai.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hetangai-macos/hetangai-macos.dmg
            hetangai-windows.zip
          generate_release_notes: true